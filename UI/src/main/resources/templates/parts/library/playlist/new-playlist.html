<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     th:fragment="newPlaylist" xmlns:th="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:form="http://www.springframework.org/tags/form">
    <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Playlist</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/playlist/savePlaylist}" method="post" modeAttribute="playlist">
                        <input type="text" name="name" />
                        <div class="modal-footer">
		                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		                    <button type="submit" class="btn btn-primary">Save</button>
		                </div>
                    </form>
                </div>
            </div>
    </div>
</div>

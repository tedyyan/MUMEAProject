<style>

    .label-container{
        float:right;
        bottom:48px;
        right:105px;
        display:table;
        visibility: hidden;
    }

    .label-text{
        color:#FFF;
        background:rgba(51,51,51,0.5);
        display:table-cell;
        vertical-align:middle;
        padding:10px;
        border-radius:3px;
    }

    .label-arrow{
        display:table-cell;
        vertical-align:middle;
        color:#333;
        opacity:0.5;
    }

    .float{
        float:right;
        width:60px;
        height:60px;
        bottom:40px;
        right:40px;
        background-color:#06C;
        color:#FFF;
        border-radius:50px;
        text-align:center;
        box-shadow: 0px 0px 3px #999;
    }

    .my-float{
        font-size:24px;
        margin-top:18px;
    }

    a.float + div.label-container {
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.5s ease;
    }

    a.float:hover + div.label-container{
        visibility: visible;
        opacity: 1;
    }
</style>

<section xmlns:th="http://www.ultraq.net.nz/thymeleaf/layout">
    <div class="row auto-fit-columns adonis-animate" style="display: flow-root">
        <a href="#" class="float"  data-toggle="modal" data-target="#exampleModal">
            <i class="fa fa-plus my-float"></i>
        </a>
        <div class="label-container">
            <div class="label-text">Add</div>
            <i class="fa fa-play label-arrow"></i>
        </div>
    </div>
    <div class="row auto-fit-columns adonis-animate" data-animation="slideUp" data-animation-item=".col-auto" data-auto-width="yes" data-item-width="153">
        <div class="col-auto"  th:each="playlist : ${list}">
            <div class="music-img-box mb-e-30 mb-e-md-40">
                <div class="img-box box-rounded-sm img-box-md">
                    <img class="retina" src="../assets/images/playlists/playlist-3.jpg" data-2x="../assets/images/playlists/playlist-3@2x.jpg" alt="">
                    <div class="hover-state">
                        <div class="absolute-bottom-left pl-e-15 pb-e-15">
                            <span class="pointer play-btn-dark round-btn"><i class="play-icon"></i></span>
                        </div>
                        <div class="absolute-top-right pr-e-15 pt-e-15">
                            <span class="pointer dropdown-menu-toggle"><span class="adonis-icon icon-4x"><svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                                <use xlink:href="#icon-horizontal-dots"></use></svg></span></span>
                        </div>
                    </div>
                </div>
                <h6 class="title"><a href="#" th:text="${playlist.name}"></a></h6>
<!--                <p class="sub-title category"><a href="#">Adonis Music Pop</a></p>-->
            </div>
        </div>
    </div>
</section>

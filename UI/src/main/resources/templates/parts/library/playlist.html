<section>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open modal for @fat</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>

<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
    <div class="d-flex flex-row">
        <div class="title-box">
            <h2 class="title">Playlists</h2>
        </div>
        
    </div>
    
    <div class="row auto-columns adonis-animate">
	    <div class="col-auto" th:each="emp : ${list}">
	    	<div class="music-img-box mb-e-30 mb-e-md-40">
	    	<div class="card" style="width: 18rem;">
			  <img class="card-img-top" src="../../assets/images/below playlist/cyber.jpg" alt="Card image cap">
			  <div class="card-body  text-center">
			    <h3 class="f-w-400"><a th:href="@{/playlist/detail/{id}(id=${emp.id})}" data-content="playlist" th:text="${emp.name}"></a></h3>
			  </div>
			</div>
			</div>
	    </div>
    </div>
    
    
</section>

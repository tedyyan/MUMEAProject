<section>
    <div class="d-flex flex-row">
        <div class="title-box">
            <h2 class="title">Playlists</h2>
        </div>
    </div>
    
    <div th:each="emp : ${list}">
    	<div class="card" style="width: 18rem;">
		  <img class="card-img-top" src="..." alt="Card image cap">
		  <div class="card-body">
		    <p class="card-text" th:text="${emp.name}"></p>
		  </div>
		</div>
    </div>
    
    <div>
	    <table>
        <tr>
            <th>ID</th>
            <th>NAME</th>
        </tr>
        <tr th:each="emp : ${list}">
            <td th:text="${emp.id}"></td>
            <td><a th:href="@{/playlist/detail/{pid}(pid=${emp.id})}" th:text="${emp.name}"></a></td>
        </tr>
    </table>
    </div>
    
</section>

server:
  port: 8060

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/

logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
              
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: employee-service
        uri: lb://employee-service
        predicates:
        - Path=/employee/**
        filters:
        
      - id: department-service
        uri: lb://department-service
        predicates:
        - Path=/department/**
        filters:
        
      - id: organization-service
        uri: lb://organization-service
        predicates:
        - Path=/organization/**
        filters:
  boot:
    admin:
      client:
        url: http://localhost:8111
        
management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: "*"